<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>TeamUp Home</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="jquery-mobile/jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css">
<link href="css/TeamUpHome.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js"></script>
</head>

<body>
<div data-role="page" id="courses_home">
	<div id="sideMenu" onClick="sideMenuAppear()">
		<p>Audrey Moreland</p>
	</div>
  <div class="header">
	<img src="images/hamburgerMenu.png" alt="hamburger menu" id="hamburger" align="left">
	<img src="images/plusIcon.png" alt="plus icon" id="plusIcon" align="right">
    <h1>TeamUp</h1>  
  </div>
  <div class="content container-sm">
    <div class="classes" id="cogs120">
		<img src="images/chevron.png" alt="chevron icon" class="chevron"/>
      <p class="course_title">COGS120</p>
      <p class="professor">Scott Klemmer</p>
    </div>
	<div class="classes" id="cogs107b">
	<img src="images/chevron.png" alt="chevron icon" class="chevron"/>
	  <p class="course_title">COGS107B</p>
		<p class="professor">Laura Rangel </p>  
	</div>
	<div class="classes" id="mmw12">
		<img src="images/chevron.png" alt="chevron icon" class="chevron"/>
	  <p class="course_title">MMW12</p>
	  <p class="professor">Edmund Chang</p>
	</div>
	<div class="classes" id="cse101">
	  <img src="images/chevron.png" alt="chevron icon" class="chevron"/>
	  <p class="course_title">CSE101</p>
	  <p class="professor">Miles Jones</p>
	</div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="script/TeamUpHome.js"></script>

</html>
